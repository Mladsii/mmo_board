{% extends 'base.html' %}

{% block content %}
<h2>Список объявлений</h2>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
        <p>{{ post.content|truncatewords:20 }}</p>
    </li>
    {% empty %}
    <p>Объявлений пока нет.</p>
    {% endfor %}
</ul>
<a href="{% url 'create_post' %}">Создать объявление</a>
{% endblock %}
